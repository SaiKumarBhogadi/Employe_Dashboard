                     <li>
                        <a href="users_manager.html" class="menu-item " data-page="users">

                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            
            <!-- Top Navigation Bar -->
            <header class="top-navbar">
                <div class="navbar-left">
                      <h3> <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button></h3>
                    <h3 class="page-title">Employee Bio Data</h3>
                </div>
                
                <div class="navbar-right">
                    <!-- Profile Section -->
                    <div class="profile-dropdown">
                        <div class="profile-circle">
                            <span class="profile-initial">JD</span>
                        </div>
                        <div class="profile-info">
                            <p class="profile-name">John Doe</p>
                            <p class="profile-role">Employee</p>
                        </div>
                        <span class="dropdown-arrow">â–¼</span>
                        
                        <!-- Dropdown Menu -->
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">View Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <hr>
                            <a href="login.html" class="dropdown-item logout">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="content-area">
                <div class="content-card">
                    <div class="card-header">
                        <h2>Employee Bio Data</h2>
                        <p class="card-subtitle">Update your personal information</p>
                    </div>

                    <form class="biodata-form">
                        <!-- Personal Information Section -->
                        <div class="form-section">
                            <h3 class="section-title">Personal Information</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name *</label>
                                    <input type="text" id="firstName" name="firstName" value="John" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" id="lastName" name="lastName" value="Doe" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Email Address *</label>
                                    <input type="email" id="email" name="email" value="john.doe@stackly.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" id="dob" name="dob">
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select id="gender" name="gender">
                                        <option>Select</option>
                                        <option selected>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Employment Information Section -->
                        <div class="form-section">
                            <h3 class="section-title">Employment Information</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="empId">Employee ID *</label>
                                    <input type="text" id="empId" name="empId" value="STK-2024-001" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="department">Department *</label>
                                    <select id="department" name="department" required>
                                        <option>Select Department</option>
                                        <option selected>Software Development</option>
                                        <option>HR</option>
                                        <option>Finance</option>
                                        <option>Operations</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="position">Position *</label>
                                    <input type="text" id="position" name="position" value="Senior Developer" required>
                                </div>
                                <div class="form-group">
                                    <label for="joinDate">Joining Date *</label>
                                    <input type="date" id="joinDate" name="joinDate" value="2022-01-15" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="manager">Reporting Manager</label>
                                    <input type="text" id="manager" name="manager" value="Sarah Smith" placeholder="Your manager's name">
                                </div>
                            </div>
                        </div>

                        <!-- Address Section -->
                        <div class="form-section">
                            <h3 class="section-title">Address</h3>
                            
                            <div class="form-row">
                                <div class="form-group full-width">
                                    <label for="address">Street Address</label>
                                    <input type="text" id="address" name="address" placeholder="123 Main Street">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" placeholder="New York">
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY">
                                </div>
                                <div class="form-group">
                                    <label for="zip">ZIP Code</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle profile dropdown
        const profileDropdown = document.querySelector('.profile-dropdown');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        profileDropdown.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', function() {
            dropdownMenu.classList.remove('show');
        });

        // Handle bio data form submission
        const biodataForm = document.querySelector('.biodata-form');
        if (biodataForm) {
            biodataForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Bio data saved successfully!');
            });
        }

        
    </script>
     <script src="./scripts.js"></script>
</body>
</html>
